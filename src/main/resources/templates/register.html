<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Register</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .register-container {
            background: white;
            padding: 30px 40px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .register-container h2 {
            margin-bottom: 20px;
        }

        .register-container input {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .register-container button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }

        .register-container button:hover {
            background-color: #45a049;
        }

        .register-container a {
            display: block;
            margin-top: 15px;
            color: #007bff;
            text-decoration: none;
        }

        .register-container a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="register-container">
    <h2>Register</h2>

    <form th:action="@{/register}" th:object="${user}" method="post">
        <p>(The username should of 6 character long)</p>
        <input type="text" th:field="*{username}" placeholder="Username" required/><br/>
        <p th:if="${#fields.hasErrors('username')}" th:errors="*{username}" style="color:red"></p>

        <p>(The password should be minimum 8 character long and should include Uppercase,Lowecase,number and special character)</p>
        <input type="password" th:field="*{password}" placeholder="Password" required /><br/>
        <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}" style="color:red"></p>

        <button type="submit">Register</button>
    </form>
    <a th:href="@{/login}">Already have an account? Login here</a>
</div>
</body>
</html>
