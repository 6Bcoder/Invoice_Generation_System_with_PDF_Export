<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Invoice</title>
    <style>
        body { font-family: Arial, sans-serif; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid #ddd; padding: 8px; }
        th { background-color: #f2f2f2; }
        .right { text-align: right; }
    </style>
</head>
<body>
<h2>Shopping Mall Invoice</h2>
<p><strong>Invoice ID:</strong> <span th:text="${invoice.id}"></span></p>
<p><strong>Date:</strong> <span th:text="${invoice.date}"></span></p>

<h3>Customer Details</h3>
<p><strong>Name:</strong> <span th:text="${invoice.customer.name}"></span></p>
<p><strong>Email:</strong> <span th:text="${invoice.customer.email}"></span></p>
<p><strong>Phone:</strong> <span th:text="${invoice.customer.phoneNumber}"></span></p>

<h3>Items</h3>
<table>
    <thead>
    <tr>
        <th>Name</th>
        <th class="right">Price</th>
        <th class="right">Qty</th>
        <th class="right">Discount</th>
        <th class="right">Total</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="item : ${invoice.invoiceItems}">
        <td th:text="${item.productName}"></td>
        <td class="right" th:text="${item.price}"></td>
        <td class="right" th:text="${item.quantity}"></td>
        <td class="right" th:text="${item.discount}"></td>
        <td class="right" th:text="${item.finalPrice}"></td>
    </tr>
    </tbody>
</table>

<h3 class="right">Total Amount: â‚¹<span th:text="${invoice.totalAmount}"></span></h3>
</body>
</html>
